<div>
  <a href="#" class="submenu-item" ng-model="collapsed" ng-click="collapsed=!collapsed">Show/Hide Queries</a>

  <div class="editor-row" ng-show="collapsed">

    <div class="tight-form-container">
      <div ng-repeat="target in ctrl.dashboard.targets" ng-class="{'tight-form-disabled': target.hide}">
        <rebuild-on-change property="ctrl.dashboard.datasource || target.datasource" show-null="true">
          <plugin-component type="dashboard-query-ctrl">
          </plugin-component>
        </rebuild-on-change>
      </div>
    </div>

    <div style="margin: 20px 0 0 0">
      <button class="btn btn-inverse" ng-click="ctrl.addDataQuery()" ng-hide="ctrl.datasource.meta.mixed">
        <i class="fa fa-plus"></i>&nbsp;
        Query
      </button>
    </div>
  </div>
</div>
